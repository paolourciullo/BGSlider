


 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
       integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
       crossorigin="anonymous"
     />
     <link rel="stylesheet" href="style.css" />
     <title>Background Slider</title>
   </head>
   <body>
     <div class="slider-container">
       <div
         class="slide active"
         style="
           background-image: url('https://images.pexels.com/photos/3828744/pexels-photo-3828744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
         "
       ></div>
       <div
         class="slide"
         style="
           background-image: url('https://images.pexels.com/photos/1424246/pexels-photo-1424246.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
         "
       ></div>
 
       <div
         class="slide"
         style="
           background-image: url('https://images.pexels.com/photos/5186869/pexels-photo-5186869.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
         "
       ></div>
 
       <div
         class="slide"
         style="
           background-image: url('https://images.pexels.com/photos/963278/pexels-photo-963278.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
         "
       ></div>
 
       <div
         class="slide"
         style="
           background-image: url('https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
         "
       ></div>
 
       <button class="arrow left-arrow" id="left">
         <i class="fas fa-arrow-left"></i>
       </button>
 
       <button class="arrow right-arrow" id="right">
         <i class="fas fa-arrow-right"></i>
       </button>
     </div>
     <script src="script.js"></script>
   </body>
 </html>
